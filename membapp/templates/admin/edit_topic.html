{% extends "admin/alltopics.html"%}
{% block party%}
<div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
    <article>
        <p>{{topic_deets.topic_title}}</p>

   
        <p>User: {{ topic_deets.userdeets.user_fullname }}</p>
        <p>Date: {{ topic_deets.topic_date}}</p>

        <form action="/admin/update_topic" method="post">
            <p>
                <input type="hidden" name="topicid" value="{{topic_deets.topic_id}}">
                <select name="status">
                    <option value="1">Publish</option>
                    <option value="0">unpublish</option>
                </select>

            </p>
            <p>
                <button class="btn btn-outline-success">Submit</button>
            </p>
        </form>
    </article>
</div>


{% endblock %}
